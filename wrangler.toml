name = "custom-hosts-optimizer"
main = "src/index.ts"
compatibility_date = "2024-10-28"
compatibility_flags = ["nodejs_compat"]
assets = { directory = "public" }

# 环境变量配置
# 生产环境请使用 wrangler secret 命令设置
# [vars]
# API_KEY = "your-secure-api-key"
# ENABLE_OPTIMIZATION = "false"

# KV 数据库绑定
[[kv_namespaces]]
binding = "custom_hosts"
id = "5a815bcfbfd84763b385827922479b53"  # 你的实际 KV 命名空间 ID
preview_id = "5a815bcfbfd84763b385827922479b53"  # 预览环境的 KV ID

# 监控配置
[observability]
enabled = true
head_sampling_rate = 1

# 定时任务配置 - 每小时执行一次
[triggers]
crons = ["0 */1 * * *"]

# 多环境配置示例
# [env.staging]
# name = "github-hosts-staging"
# vars = { ENABLE_OPTIMIZATION = "true" }

# [env.production] 
# name = "github-hosts-production"
# vars = { ENABLE_OPTIMIZATION = "false" }
